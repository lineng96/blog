name: Mr.Li's Blog

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VitePress Site
        run: |
          rm -rf dist .vitepress/dist
          pnpm exec vitepress build --outDir dist
          echo "=== Build exit code ==="
          echo $?
          echo "=== GITHUB_WORKSPACE ==="
          echo "$GITHUB_WORKSPACE"
          echo "=== pwd & listing workspace root ==="
          pwd
          ls -la
          echo "=== .vitepress directory ==="
          ls -la .vitepress || echo ".vitepress not found"
          echo "=== dist directory listing ==="
          if [ -d dist ]; then ls -la dist; else echo "dist not found"; fi
          echo "=== .vitepress/dist listing ==="
          if [ -d .vitepress/dist ]; then ls -la .vitepress/dist; else echo ".vitepress/dist not found"; fi
          echo "=== Find any dist-like dirs (depth 4) ==="
          find . -maxdepth 4 -type d -name 'dist' -print || true
          echo "=== Recent files (help find new outputs) ==="
          find . -maxdepth 4 -type f -printf '%TY-%Tm-%Td %TT %p\n' | sort -r | head -40 || true

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Remove malformed outDir
        run: |
          if [ -d "./--outDir" ]; then
            echo "Removing unexpected directory ./--outDir"
            rm -rf "./--outDir"
          else
            echo "./--outDir not present"
          fi

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4